<main id="main" class="w-full max-w-screen-xl mx-auto">
  <div class="px-6">
{{ if .Params.teaser_image }}
          {{- partial "temp.html" . -}}
{{ else }}

<!--        <div id="header-inner-wrapper" class="bg-gray-100 pt-24 lg:pt-0">-->
    <div
      id="content-wrapper"
      class="min-h-screen w-full max-w-full mx-auto"
    >
      <div id="content">
        <div class="flex">
          <div class="pb-16 w-full pt-12">
            <div class="homepage-content prose w-full max-w-full mx-auto mb-6">
              {{ .Content }}
            </div>
          </div>
        </div>
      </div>
    </div>
{{ end }}
  </div>
</main>
